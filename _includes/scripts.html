<!-- Include jQuery and jQuery UI for the easing function -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<!-- Smooth Scroll Script -->
<script>
  $(document).ready(function () {
    $('a.scroll').on('click', function (event) {
      event.preventDefault();
      const target = $(this.getAttribute('href'));
      if (target.length) {
        $('html, body').stop().animate(
          { scrollTop: target.offset().top },
          1500,
          'easeInOutExpo'
        );
      }
    });
  });
</script>

<!-- Header and Navigation Scripts -->
<script>
  function handleScroll() {
    const header = document.querySelector('.site-header');
    const headerWrap = document.getElementById('header-wrapper');
    const navLinks = document.getElementById('nav-links');
    const isScrolled = window.scrollY > 0;

    header?.classList.toggle('scrolled', isScrolled);
    headerWrap?.classList.toggle('scrolled', isScrolled);
    navLinks?.classList.toggle('scrolled', isScrolled);
  }

  window.addEventListener('load', () => {
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');

    if (navToggle && navLinks) {
      navToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        navToggle.classList.toggle('active');
      });
    }
  });

  window.addEventListener('scroll', handleScroll);
</script>

<!-- Video Autoplay for Mobile -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const mobileVideo = document.querySelector('video');
    if (mobileVideo) {
      mobileVideo.setAttribute('playsinline', '');
      mobileVideo.setAttribute('muted', '');
    }
  });
</script>

<!-- Animate Elements on Scroll -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('.animate-rise');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, { threshold: 0.1 });

    elements.forEach(element => observer.observe(element));
  });
</script>
