<!-- Smooth Scroll Script -->
<script>
  $(document).ready(function () {
    $('a.scroll').on('click', function (event) {
      event.preventDefault();
      const target = $(this.getAttribute('href'));
      if (target.length) {
        $('html, body').stop().animate(
          { scrollTop: target.offset().top },
          1500
        );
      }
    });
  });
</script>

<!-- Header and Navigation Scripts -->
<script>
  function handleScroll() {
    const header = document.querySelector('.site-header');
    const headerWrap = document.getElementById('header-wrapper');
    const navLinks = document.getElementById('nav-links');
    const isScrolled = window.scrollY > 0;

    header?.classList.toggle('scrolled', isScrolled);
    headerWrap?.classList.toggle('scrolled', isScrolled);
    navLinks?.classList.toggle('scrolled', isScrolled);
  }

  window.addEventListener('load', () => {
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');

    if (navToggle && navLinks) {
      navToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        navToggle.classList.toggle('active');
      });
    }
  });

  window.addEventListener('scroll', handleScroll);
</script>

<!-- Animate Elements on Scroll -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('.animate-rise');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, { threshold: 0.1 });

    elements.forEach(element => observer.observe(element));
  });
</script>

<!-- Header Color Interpolation -->
<script>
  window.addEventListener('scroll', () => {
  const header = document.getElementById('site-header');
  const scrollY = window.scrollY;
  const maxScroll = window.innerHeight / 4;

  // Clamp progress between 0 and 1
  const progress = Math.min(scrollY / maxScroll, 1);

  // Interpolate between two colors (example: transparent white to solid blue)
  const startColor = [0, 0, 0, 0.3]; // Transparent Black
  const endColor = [0, 0, 0, 1]; // Black

  const interpolatedColor = startColor.map((start, i) => {
    const end = endColor[i];
    return start + (end - start) * progress;
  });

  header.style.backgroundColor = `rgba(${interpolatedColor.join(',')})`;
});
</script>
